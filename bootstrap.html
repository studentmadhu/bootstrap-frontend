<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      #table-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
      }
      .vertical-line {
        position: absolute;
        top: 0;
        right: 0;
        width: 2px; /* Adjust width as needed */
        height: 100%; /* Ensure it stretches the height of the userDataDiv */
        background-color: black; /* Adjust color as needed */
      }

      .user-data {
        display: flex;
        flex-direction: column;
        margin-right: 20px; /* Adjust margin between user data */
      }

      .user-data-item {
        margin-bottom: 8px; /* Adjust margin between items */
      }

      .user-data-item img {
        max-width: 100px; /* Example width */
        max-height: 100px; /* Example height */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-group mb-3" style="margin-top: 20px">
        <input
          type="text"
          class="form-control"
          placeholder="Search..."
          aria-label="Search"
          aria-describedby="button-addon2"
          id="search-bar"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
      <br />
      <div id="table-container"></div>

      <h2 class="mt-5 mb-4">Form Validation</h2>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            required
            title="First name is required"
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">only alphabets are allowed</div>
        </div>
        <!-- Other form fields... -->
        <!-- Email -->
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="validationCustomEmail"
            required
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please provide a valid email.</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomPhone" class="form-label"
            >Contact Number</label
          >
          <input
            type="tel"
            class="form-control"
            id="validationCustomPhone"
            required
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">
            Please provide a valid 10-digit contact number starting with 6, 7,
            8, or 9.
          </div>
        </div>

        <div class="col-md-4">
          <div class="row">
            <div class="col-md-6">
              <label for="datePicker" class="form-label">DOB</label>
              <input
                type="date"
                id="datePicker"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <label for="genderDropdown" class="form-label">Gender:</label>
          <select id="genderDropdown" class="form-select" required>
            <option selected disabled>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="educationDropdown" class="form-label">Education:</label>
          <select id="educationDropdown" class="form-select" required>
            <option selected disabled>Select Education</option>
            <option value="BE">BE</option>
            <option value="BTECH">BTECH</option>
            <option value="MTECH">Other</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="occupationInput" class="form-label">Occupation:</label>
          <input type="text" id="occupationInput" class="form-control" />
        </div>

        <div class="col-md-4">
          <label for="username" class="form-label">username</label>
          <input type="text" class="form-control" id="username" required />
        </div>

        <div class="col-md-4">
          <label for="passwordInput" class="form-label">Password:</label>
          <div class="input-group">
            <input
              type="password"
              id="passwordInput"
              class="form-control"
              required
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="passwordToggleBtn"
            >
              <i class="fas fa-eye"></i>
            </button>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Enter a valid password</div>
          </div>
        </div>

        <div class="col-md-4">
          <label for="username" class="form-label">PAN Card Number</label>
          <input type="text" class="form-control" id="pancard" required />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Enter a valid PAN Card Number</div>
        </div>

        <div class="col-md-6">
          <label for="imageInput" class="form-label">Choose Image:</label>
          <input
            type="file"
            id="imageInput"
            class="form-control"
            accept="image/png, image/jpeg"
            required
          />
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="value">
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JavaScript (optional) -->

    <!-- JavaScript for form validation -->
    <script src="bootstrap.js"></script>
  </body>
</html>
